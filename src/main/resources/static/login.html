<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>登录页面</title>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>

    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <br/>
</head>

<body>
<div class="container" style="padding-top: 150px;">
    <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <label for="name1">用户名</label>
                <input type="text" name="name" class="form-control" id="name1" placeholder="请输入姓名...">
                <span id="name1_S"></span>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码...">
            </div>
            <div>
                <button id="login" class="btn btn-info" style="width: 100%;">登录</button>
            </div>
    </div>
</div>

<script>
$(function(){
　　$("#login").click(function () {
       var name = $("#name1").val();
       var password = $("#password").val();
       if(name == "zmt_Admin" && password == "123456"){
          location.href="/net_Value_Chart.html"
       }else{
          alert("帐号名或者密码不正确，请重新输入！")
       }
   })
});
</script>

</body>

</html>
